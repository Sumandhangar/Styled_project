    <title>React App</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <script>
        var util = {
          mobileMenu() {
            $("#nav").toggleClass("nav-visible");
          },
          windowResize() {
            if ($(window).width() > 800) {
              $("#nav").removeClass("nav-visible");
            }
          },
          scrollEvent() {
            var scrollPosition = $(document).scrollTop();

            $.each(util.scrollMenuIds, function (i) {
              var link = util.scrollMenuIds[i],
                container = $(link).attr("href"),
                containerOffset = $(container).offset().top,
                containerHeight = $(container).outerHeight(),
                containerBottom = containerOffset + containerHeight;
              var active = document.getElementsByClassName("rays");

              if (
                scrollPosition < containerBottom - 20 &&
                scrollPosition >= containerOffset - 20
              ) {
                $(link).addClass("active");
              } else if (scrollPosition < 0 || scrollPosition == 0) {
                $(active).addClass("active");
              } else {
                $(link).removeClass("active");
              }
            });
          },
        };

        $(document).ready(function () {
          util.scrollMenuIds = $("a.nav-link[href]");
          $("#menu").click(util.mobileMenu);
          $(window).resize(util.windowResize);
          $(document).scroll(util.scrollEvent);
        });
        // ===================================================
      </script>
      <script>
        $(document).ready(function () {
          $(window).bind("scroll", function (e) {
            parallaxScroll();
          });
        });

        function parallaxScroll() {
          const scrolled = $(window).scrollTop();
          $(".up").css("top", 0 - scrolled * 0.3 + "px");
          $(".middle").css("top", 0 - scrolled * 0.1 + "px");
        }

        $(document).ready(function () {
          $(".list-item").click(function () {
            var listItems = $(".list-item");
            for (let i = 0; i < listItems.length; i++) {
              listItems[i].classList.remove("activate");
            }
            this.classList.add("activate");
          });
        });
        // ******************************************
         $(".NavLink").click(function () {
            $(".NavLink.active").removeClass('active')
            $(this).addClass('active')
         });
  
      </script>
    </div>
  </body>
